    <meta charset="UTF-8">

    <link rel="stylesheet" href="login.css">
    <title>Login</title>

<body>
  <div class="logo">
    <img src="logo.jpg" alt="logo">
  </div>
  
  <div class="container">
    <!-- ✅ Login Box -->
    <div class="login-box">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="input-box">
                <input type="email" id="loginEmail" name="email" required placeholder="">
                <label>Email</label>
            </div>
            <div class="input-box">
                <input type="password" id="loginPassword" name="password" required placeholder="">
                <label>Password</label>
            </div>
            <div class="forgot-pass">
                <a href="#">Forgot your Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="signup-link">
                <a href="#" id="toggleSignup">Signup</a>
            </div>
        </form>
    </div>

    <!-- ✅ Signup Box (Initially Hidden) -->
    <div class="sign-container hidden">
        <div class="signin-box">
            <h1>Sign up</h1>
            <form id="signupForm">   
                <div class="input-box">
                    <input type="email" id="signupEmail" name="email" required placeholder="">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" id="signupPassword" name="password" required placeholder="">
                    <label>Password</label>
                </div>
                <button type="submit" class="btn">Signup</button>
                <div class="signup-link">
                    <a href="#" id="toggleLogin">Login</a>
                </div>
            </form>
      
          <div class="Google">
            <p>Sign in with Google</p>
          </div>

          
        </div>
      </div>
